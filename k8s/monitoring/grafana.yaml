# =============================================================================
# Grafana Configuration - داشبورد مانیتورینگ
# =============================================================================
# Grafana یک ابزار visualization است که:
#   - داده‌های Prometheus را به صورت نمودار نمایش می‌دهد
#   - امکان ایجاد dashboard های سفارشی دارد
#   - Alert ها را نمایش می‌دهد
#
# دسترسی:
#   - URL: http://grafana.ecommerce.local
#   - Username: admin
#   - Password: admin123 (در production تغییر دهید!)
# =============================================================================

# ConfigMap برای تنظیمات Grafana
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-config
  namespace: ecommerce
  labels:
    app: grafana
data:
  # فایل تنظیمات اصلی
  grafana.ini: |
    [server]
    http_port = 3000
    root_url = http://grafana.ecommerce.local

    [security]
    admin_user = admin
    ; admin_password is set via GF_SECURITY_ADMIN_PASSWORD env from Secret

    [users]
    allow_sign_up = false

    [auth.anonymous]
    enabled = false

---
# ConfigMap برای Data Sources
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: ecommerce
  labels:
    app: grafana
data:
  # اتصال به Prometheus
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus:9090
        isDefault: true
        editable: false

---
# ConfigMap برای Dashboard های پیش‌فرض
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-config
  namespace: ecommerce
  labels:
    app: grafana
data:
  # تنظیمات provider برای dashboard ها
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: 'default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards

---
# ConfigMap برای Dashboard اصلی E-commerce
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: ecommerce
  labels:
    app: grafana
data:
  # Dashboard برای سرویس‌های E-commerce
  ecommerce-dashboard.json: |
    {
      "annotations": {
        "list": []
      },
      "title": "E-commerce Services Dashboard",
      "uid": "ecommerce-main",
      "panels": [
        {
          "title": "Services Status",
          "type": "stat",
          "gridPos": {"x": 0, "y": 0, "w": 24, "h": 4},
          "targets": [
            {
              "expr": "up{kubernetes_namespace=\"ecommerce\"}",
              "legendFormat": "{{kubernetes_pod_name}}"
            }
          ],
          "options": {
            "colorMode": "background",
            "graphMode": "none"
          }
        },
        {
          "title": "Request Rate (per second)",
          "type": "timeseries",
          "gridPos": {"x": 0, "y": 4, "w": 12, "h": 8},
          "targets": [
            {
              "expr": "rate(http_requests_total{kubernetes_namespace=\"ecommerce\"}[5m])",
              "legendFormat": "{{kubernetes_pod_name}}"
            }
          ]
        },
        {
          "title": "Response Time (ms)",
          "type": "timeseries",
          "gridPos": {"x": 12, "y": 4, "w": 12, "h": 8},
          "targets": [
            {
              "expr": "histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{kubernetes_namespace=\"ecommerce\"}[5m])) * 1000",
              "legendFormat": "{{kubernetes_pod_name}} - p95"
            }
          ]
        },
        {
          "title": "Memory Usage (MB)",
          "type": "timeseries",
          "gridPos": {"x": 0, "y": 12, "w": 12, "h": 8},
          "targets": [
            {
              "expr": "process_resident_memory_bytes{kubernetes_namespace=\"ecommerce\"} / 1024 / 1024",
              "legendFormat": "{{kubernetes_pod_name}}"
            }
          ]
        },
        {
          "title": "CPU Usage",
          "type": "timeseries",
          "gridPos": {"x": 12, "y": 12, "w": 12, "h": 8},
          "targets": [
            {
              "expr": "rate(process_cpu_seconds_total{kubernetes_namespace=\"ecommerce\"}[5m])",
              "legendFormat": "{{kubernetes_pod_name}}"
            }
          ]
        },
        {
          "title": "Error Rate",
          "type": "timeseries",
          "gridPos": {"x": 0, "y": 20, "w": 24, "h": 6},
          "targets": [
            {
              "expr": "rate(http_requests_total{kubernetes_namespace=\"ecommerce\", status=~\"5..\"}[5m])",
              "legendFormat": "{{kubernetes_pod_name}} - 5xx errors"
            }
          ]
        }
      ],
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "refresh": "10s",
      "schemaVersion": 30,
      "version": 1
    }

---
# PersistentVolumeClaim
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-pvc
  namespace: ecommerce
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: ecommerce
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:10.1.0
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: GF_SECURITY_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: grafana-secrets
                  key: admin-password
          volumeMounts:
            # تنظیمات اصلی
            - name: config
              mountPath: /etc/grafana/grafana.ini
              subPath: grafana.ini
            # Data Sources
            - name: datasources
              mountPath: /etc/grafana/provisioning/datasources
            # Dashboard provider
            - name: dashboards-config
              mountPath: /etc/grafana/provisioning/dashboards
            # Dashboard های JSON
            - name: dashboards
              mountPath: /var/lib/grafana/dashboards
            # داده‌های Grafana (subPath برای جلوگیری از overlay روی dashboards)
            - name: data
              mountPath: /var/lib/grafana
              subPath: grafana-data
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 15
      volumes:
        - name: config
          configMap:
            name: grafana-config
        - name: datasources
          configMap:
            name: grafana-datasources
        - name: dashboards-config
          configMap:
            name: grafana-dashboards-config
        - name: dashboards
          configMap:
            name: grafana-dashboards
        - name: data
          persistentVolumeClaim:
            claimName: grafana-pvc

---
# Service
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: ecommerce
  labels:
    app: grafana
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
  selector:
    app: grafana
