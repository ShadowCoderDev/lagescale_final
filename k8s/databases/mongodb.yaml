# =============================================================================
# MongoDB Database - دیتابیس MongoDB برای Product Service
# =============================================================================
# Product Service از MongoDB استفاده می‌کند چون:
#   - محصولات ساختار انعطاف‌پذیری دارند
#   - نیاز به جستجوی سریع و indexing
#   - schema-less بودن برای تغییرات آسان‌تر
# =============================================================================

# PersistentVolumeClaim - فضای ذخیره‌سازی دائمی
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongodb-pvc
  namespace: ecommerce
  labels:
    app: mongodb
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi  # فضای بیشتر برای ذخیره تصاویر و اطلاعات محصولات

---
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  namespace: ecommerce
  labels:
    app: mongodb
    component: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
        component: database
    spec:
      containers:
      - name: mongodb
        image: mongo:7.0  # آخرین نسخه پایدار MongoDB
        ports:
        - containerPort: 27017
          name: mongodb
        env:
        # نام کاربر root
        - name: MONGO_INITDB_ROOT_USERNAME
          value: "admin"
        # رمز عبور از Secret
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: mongodb-password
        # نام دیتابیس اولیه
        - name: MONGO_INITDB_DATABASE
          value: "products_db"
        volumeMounts:
        - name: data
          mountPath: /data/db
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        # بررسی آمادگی
        readinessProbe:
          exec:
            command:
            - mongosh
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 10
          periodSeconds: 10
        # بررسی زنده بودن
        livenessProbe:
          exec:
            command:
            - mongosh
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 30
          periodSeconds: 20
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: mongodb-pvc

---
# Service - دسترسی داخلی
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: ecommerce
  labels:
    app: mongodb
spec:
  type: ClusterIP
  ports:
  - port: 27017
    targetPort: 27017
  selector:
    app: mongodb

