# =============================================================================
# PostgreSQL Databases - دیتابیس‌های PostgreSQL
# =============================================================================
# این فایل شامل deployment های PostgreSQL برای سرویس‌های مختلف است
# هر سرویس دیتابیس مجزای خود را دارد (الگوی Database per Service)
# =============================================================================

# =============================================================================
# User Service Database
# =============================================================================

# PersistentVolumeClaim - فضای ذخیره‌سازی دائمی
# این تضمین می‌کند که داده‌ها بعد از restart شدن pod از بین نمی‌روند
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: user-db-pvc
  namespace: ecommerce
  labels:
    app: user-db
spec:
  accessModes:
    - ReadWriteOnce  # فقط یک pod می‌تواند همزمان بنویسد
  resources:
    requests:
      storage: 5Gi  # 5 گیگابایت فضا

---
# Deployment - استقرار PostgreSQL
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-db
  namespace: ecommerce
  labels:
    app: user-db
    component: database
spec:
  replicas: 1  # دیتابیس فقط یک instance نیاز دارد
  selector:
    matchLabels:
      app: user-db
  template:
    metadata:
      labels:
        app: user-db
        component: database
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine  # نسخه سبک Alpine
        ports:
        - containerPort: 5432
          name: postgres
        env:
        # نام دیتابیس
        - name: POSTGRES_DB
          value: "users_db"
        # نام کاربر
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: database-config
              key: POSTGRES_USER
        # رمز عبور از Secret
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: postgres-password
        # تنظیم مسیر داده PostgreSQL - ضروری برای PVC
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        # محل ذخیره داده‌ها
        volumeMounts:
        - name: data
          mountPath: /var/lib/postgresql/data
        # محدودیت منابع
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        # بررسی سلامت - آیا دیتابیس آماده است؟
        readinessProbe:
          exec:
            command: ["pg_isready", "-U", "postgres"]
          initialDelaySeconds: 5
          periodSeconds: 5
        # بررسی زنده بودن
        livenessProbe:
          exec:
            command: ["pg_isready", "-U", "postgres"]
          initialDelaySeconds: 30
          periodSeconds: 10
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: user-db-pvc

---
# Service - دسترسی داخلی به دیتابیس
apiVersion: v1
kind: Service
metadata:
  name: user-db
  namespace: ecommerce
  labels:
    app: user-db
spec:
  type: ClusterIP  # فقط داخل کلاستر قابل دسترسی
  ports:
  - port: 5432
    targetPort: 5432
  selector:
    app: user-db

