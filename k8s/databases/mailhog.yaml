# =============================================================================
# MailHog - Email Testing Tool
# =============================================================================
# MailHog ایمیل‌های ارسالی را catch می‌کند و یک UI وب برای مشاهده آنها فراهم می‌کند
# دسترسی به UI: http://mail.ecommerce.local
# SMTP Port: 1025 (داخل کلاستر)
# Web UI Port: 8025
# =============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mailhog
  namespace: ecommerce
  labels:
    app: mailhog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mailhog
  template:
    metadata:
      labels:
        app: mailhog
    spec:
      containers:
        - name: mailhog
          image: mailhog/mailhog:latest
          ports:
            - containerPort: 1025
              name: smtp
            - containerPort: 8025
              name: http
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          readinessProbe:
            httpGet:
              path: /
              port: 8025
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 8025
            initialDelaySeconds: 10
            periodSeconds: 30

---
apiVersion: v1
kind: Service
metadata:
  name: mailhog
  namespace: ecommerce
  labels:
    app: mailhog
spec:
  selector:
    app: mailhog
  ports:
    - name: smtp
      port: 1025
      targetPort: 1025
    - name: http
      port: 8025
      targetPort: 8025
