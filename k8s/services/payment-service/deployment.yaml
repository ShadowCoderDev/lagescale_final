apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  namespace: ecommerce
  labels:
    app: payment-service
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: payment-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: payment-service
        tier: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8004"
        prometheus.io/path: "/metrics"
    spec:
      initContainers:
        - name: wait-for-db
          image: postgres:15-alpine
          resources:
            requests:
              cpu: 50m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 64Mi
          command:
            - sh
            - -c
            - |
              until pg_isready -h payment-db -p 5432 -U postgres; do
                echo "Waiting for Payment DB to be ready..."
                sleep 2
              done
        # --- Migration Init Container ---
        # Run Alembic migrations before starting the service
        - name: run-migrations
          image: afsari911/payment-service:latest
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
          command:
            - sh
            - -c
            - |
              echo "Running Alembic migrations for payment-service..."
              # If tables exist but alembic_version doesn't, stamp current state
              python -c "
              import sqlalchemy, os
              url = os.environ.get('DATABASE_URL', '')
              if url:
                  eng = sqlalchemy.create_engine(url)
                  insp = sqlalchemy.inspect(eng)
                  tables = insp.get_table_names()
                  if 'payments' in tables and 'alembic_version' not in tables:
                      print('STAMP_NEEDED')
                  else:
                      print('UPGRADE_ONLY')
                  eng.dispose()
              else:
                  print('UPGRADE_ONLY')
              " > /tmp/migration_check.txt 2>/dev/null || echo "UPGRADE_ONLY" > /tmp/migration_check.txt
              if grep -q STAMP_NEEDED /tmp/migration_check.txt; then
                echo "Tables exist without alembic_version - stamping current state..."
                alembic stamp head
              else
                alembic upgrade head
              fi
              echo "Migrations completed successfully"
          envFrom:
            - configMapRef:
                name: payment-service-config
          env:
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: database-secrets
                  key: postgres-password
      containers:
        - name: payment-service
          image: afsari911/payment-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8004
              name: http
          envFrom:
            - configMapRef:
                name: payment-service-config
          env:
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: secret-key
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: database-secrets
                  key: postgres-password
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /health
              port: 8004
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8004
            initialDelaySeconds: 30
            periodSeconds: 10
