# =============================================================================
# User Service - Service (ClusterIP)
# =============================================================================
# این Service دسترسی داخلی به User Service را فراهم می‌کند
# =============================================================================

apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: ecommerce
  labels:
    app: user-service
    version: v1
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: user-service
