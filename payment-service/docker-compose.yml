services:
  payment-service:
    build: .
    # No external port - only accessible internally via Docker network
    # ports:
    #   - "8004:8004"
    expose:
      - "8004"  # Internal only
    env_file:
      - .env.docker
    depends_on:
      payment-db:
        condition: service_healthy
    networks:
      - payment-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  payment-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-payments}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - payment_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d payments"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - payment-network

volumes:
  payment_db_data:

networks:
  payment-network:
    driver: bridge
