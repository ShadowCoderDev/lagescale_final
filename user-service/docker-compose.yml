version: '3.8'

services:
  user-service:
    build: .
    ports:
      - "8001:8000"
    env_file:
      - .env.docker
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/userdb
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - user-network

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=userdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - user-network

volumes:
  postgres_data:

networks:
  user-network:
    driver: bridge
