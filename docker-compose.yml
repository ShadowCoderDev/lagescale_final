services:
  # ═══════════════ DATABASES ═══════════════

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ecommerce
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ═══════════════ DEV TOOLS ═══════════════

  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "1025:1025"
      - "8025:8025"

  # ═══════════════ SERVICES ═══════════════

  user-service:
    build: ./user-service
    ports:
      - "8001:8000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/ecommerce
      SECRET_KEY: change-me-in-production
    depends_on:
      postgres:
        condition: service_healthy

  product-service:
    build: ./product-service
    ports:
      - "8002:8002"
    environment:
      MONGODB_URL: mongodb://mongodb:27017
      MONGODB_DB_NAME: products
      SECRET_KEY: change-me-in-production
      RABBITMQ_HOST: rabbitmq
    depends_on:
      - mongodb
      - rabbitmq

  order-service:
    build: ./order-service
    ports:
      - "8003:8003"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/ecommerce
      SECRET_KEY: change-me-in-production
      USER_SERVICE_URL: http://user-service:8000
      PRODUCT_SERVICE_URL: http://product-service:8002
      PAYMENT_SERVICE_URL: http://payment-service:8004
      RABBITMQ_HOST: rabbitmq
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  payment-service:
    build: ./payment-service
    ports:
      - "8004:8004"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/ecommerce
      SECRET_KEY: change-me-in-production
      SUCCESS_RATE: "0.8"
    depends_on:
      postgres:
        condition: service_healthy

  notification-service:
    build: ./notification-service
    ports:
      - "8005:8005"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/ecommerce
      SECRET_KEY: change-me-in-production
      RABBITMQ_HOST: rabbitmq
      SMTP_HOST: mailhog
      SMTP_PORT: "1025"
      SMTP_USE_TLS: "false"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      mailhog:
        condition: service_started

  # ═══════════════ FRONTEND ═══════════════

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - user-service
      - product-service
      - order-service

volumes:
  postgres_data:
  mongodb_data:
